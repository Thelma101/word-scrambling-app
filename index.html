<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Scrambling App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container-div">
      <div class="textbox-container">
        <h1>Scramble App</h1>
        <textarea
          id="originalText"
          rows="7"
          cols="50"
          placeholder="Enter your text"
        ></textarea>
        <input type="text" id="wordToScramble" placeholder="Word(s) to scramble" />
        <div  class="scrambledText" id="scrambledText"></div>
        <button onclick="scrambleWords()">Scramble</button>
      </div>
    </div>
 <script src="index.js"></script>
  </body>
</html>
